<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes AI Content Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      input,
      button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }
      #output {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        display: inline-block;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>SheCodes AI Content Generator</h1>
    <input
      type="text"
      id="userInput"
      placeholder="Enter your instructions..."
    />
    <button onclick="generateContent()">Generate</button>

    <div id="output"></div>

    <script>
      async function generateContent() {
        const input = document.getElementById("userInput").value;
        if (!input) return alert("Please enter instructions.");

        document.getElementById("output").innerText = "Generating...";

        const apiKey = "8oed3366e72ca42et0cf2f4b44f179e7";
        const context = "Provide a clear and precise answer.";

        const apiUrl = `https://api.shecodes.io/ai/v1/generate?prompt=${encodeURIComponent(
          input
        )}&context=${encodeURIComponent(context)}&key=${apiKey}`;

        console.log("Requesting:", apiUrl);

        try {
          const response = await fetch(apiUrl);

          console.log("Response status:", response.status);

          if (!response.ok) {
            const errorMessage = await response.text();
            throw new Error(`API error: ${response.status} - ${errorMessage}`);
          }

          const data = await response.json();
          console.log("API response:", data);

          document.getElementById("output").innerText =
            data.answer || "No response received.";
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("output").innerText =
            "Error generating content. Check the console for details.";
        }
      }
    </script>
  </body>
</html>
